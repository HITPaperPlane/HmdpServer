worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    access_log  logs/nginx-5173.access.log;
    error_log   logs/nginx-5173.error.log;

    server {
        listen 5173;
        listen [::]:5173;
        server_name _;

        # Web 前端：hmdp-frontend/dist
        location / {
            root /home/gmr/Postgraduate/HMDP/HmdpServer/hmdp-frontend/dist;
            try_files $uri $uri/ /index.html;
        }

        # API 代理 → hmdp-service 8088
        location /api/ {
            proxy_pass http://127.0.0.1:8088/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            rewrite ^/api/(.*)$ /$1 break;
        }

        # 图片访问（后端已映射 /imgs/**）
        location /imgs/ {
            proxy_pass http://127.0.0.1:8088/imgs/;
            proxy_set_header Host $host;
        }

        gzip on;
        gzip_types text/css application/javascript application/json application/xml text/plain image/svg+xml;
    }
}
